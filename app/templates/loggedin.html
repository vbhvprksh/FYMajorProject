<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Loggedin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{url_for('static', filename='css/loggedin.css')}}" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <section >
            <div class="container1">
            <!----Navbar-->
                <nav>
                    <div class="logo">
                        <div class="img">
                            <img src="{{url_for('static', filename='images/logo.png')}}">
                        </div>
                        <div class="text">
                                User Document
                            <br>
                            Verification Portal
                        </div>
                    </div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Conatct</a></li>
                        <li><a href="#">Blogs</a></li>
                        <a href="/login"><button style="color:blue;">Logout</button></a>
                    </ul>
                </nav>
                <!----Home-->
                <div class="blocks">
                    <div class="block1">
                        <form method="post" action="/loggedin">
                            <div class="texts">
                                <div class="details">
                                    Please Fill in your details
                                </div>
    
                                <div class="fill1">
                                    <label>First Name</label><br>
                                    <input type="text" id="fname" name="fname"><br>
                                </div>
                                
                                <div class="fill">
                                    <label>Last Name</label><br>
                                    <input type="text" id="lname" name="lname"><br>
                                </div>

                                <div class="fill">
                                    <label>Email</label><br>
                                    <div class="flex">
                                        <input type="email" id="email" name="lemail"><br>
                                        <button style="width: 5rem; font-size: 1rem; background-color: blue;color: white;" class="otp">Get OTP</button>
                                    </div>
                                    <div class="flex2">
                                        <input type="number"  name="lemail" class="otp"><br>
                                        <button style="width: 5rem; font-size: 1rem; background-color: blue;color: white;" class="otp">Verify</button>
                                    </div>
                                </div>
    
                                <div class="fill">
                                    <label>Contact No</label><br>
                                    <input type="mobile" id="mobile" name="mobile"><br>
                                </div>
    
                                <div class="date">
                                    <label>Date of Birth</label><br>
                                    <input type="date" id="date" name="date"><br>
                                </div>
                                <div class="btns">
                                    <a href="/login"><input type="back" value="Back" class="btn"></a>
                                    <input type="submit" value="Next" class="btn">
                                </div>
                            </div>
                        </form>
                    </div>
                    <!----Trial-->
                    <!---Trial Ends-->
                    <div class="block2">
                        <img class="loggedimg" src="{{url_for('static', filename='images/loggedin.png')}}">
                    </div>
                </div>
            </div>
        </section>

        
    </body>
</html>
